<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <!-- barra de navegacion -->
      <nav class="navbar navbar-light bg-primary fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col-auto">
            <ul class="list-inline mb-0 text-end">
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Propiedades</a></li>
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Tasacion</a></li>
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Nosotros</a></li>
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Contacto</a></li>
                <li class="list-inline-item">
                    <a href="#">
                        <button class="btn btn-primary" onclick="activarModal()">
                          <i class="bi bi-person"></i>Login
                        </button>
                    </a>
                </li>
            </ul>
          </div>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <!-- <a href=""><span><img class="logo" src="/img/logo-diseno-letra-n.png" alt=""></span></a> -->
              </h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <h3><strong>Ubicacion:</strong> Constitución 716, X5800 Río Cuarto, Córdoba</h3>
                </li>
                <li class="nav-item">
                  <h3><strong>Horario oficina:</strong>Lunes a Viernes de 8:00 - 16:00</h3>
                </li>
                <li class="nav-item">
                  <h3><strong>Telefono:</strong> 0358 464-3036</h3>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="content-wrapper">
        <div class="d-flex flex-column align-items-center justify-content-center text-center" style="height: var(--bs-navbar-height);">
            <a href="#"><img id="logoCentral" class="img-fluid" src="" alt="logo"></a>
            
            <a href="#">
                <button class="btn btn-primary btn-sm mt-3" type="button">Contáctanos</button>
            </a>
        </div>
    </div>
    
    </main>

    <footer class="bg-primary fixed-bottom">
      <!-- place footer here -->
      <div class="container-fluid text-center">
        <br>
        <p>© Derechos reservados 2024. Hecho por <a class="text-dark" href="https://www.itecriocuarto.org.ar/">ITEC</a>.</p>
        <i class=""></i>
        
      </div>
  
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
