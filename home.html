    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="bi bi-info-circle text-white"></span>
        </button>
        <div class="col-auto">
          <ul class="list-inline mb-0 text-end">
            <li class="list-inline-item">
              <a class="text-dark text-decoration-none d-flex align-items-center" href="#">
                <i class="bi bi-house text-white me-2"></i>
                <span class="d-none d-sm-inline">Propiedades</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="text-dark text-decoration-none d-flex align-items-center" href="#">
                <i class="bi bi-clipboard-check text-white me-2"></i>
                <span class="d-none d-sm-inline">Tasación</span>
              </a>
            </li>
            <li class="list-inline-item">

                <span class="d-none d-sm-inline">Nosotros</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="text-dark text-decoration-none d-flex align-items-center" href="#">
                <i class="bi bi-envelope text-white me-2"></i>
                <span class="d-none d-sm-inline">Contacto</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <button class="btn btn-primary" onclick="activarModal()">
                  <i class="bi bi-person text-white me-2"></i>
                  <span class="d-none d-sm-inline">Login</span>
                </button>
              </a>
            </li>
          </ul>
        </div>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <!-- Puedes agregar tu logo aquí -->
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-column">
              <li class="nav-item mb-3">
                <div class="p-3 bg-light rounded">
                  <h3 class="h5 mb-0"><strong>Ubicación:</strong> Constitución 716, X5800 Río Cuarto, Córdoba</h3>
                </div>
              </li>
              <li class="nav-item mb-3">
                <div class="p-3 bg-light rounded">
                  <h3 class="h5 mb-0"><strong>Horario oficina:</strong> Lunes a Viernes de 8:00 - 16:00</h3>
                </div>
              </li>
              <li class="nav-item mb-3">
                <div class="p-3 bg-light rounded">
                  <h3 class="h5 mb-0"><strong>Teléfono:</strong> 0358 464-3036</h3>
                </div>
              </li>
            </ul>
            <div class="card p-3">
              <a href="https://www.instagram.com/itecriocuarto/" class="text-decoration-none me-3">
                <i class="bi bi-instagram fs-4"> Instagram</i>
              </a>
              <a href="https://www.facebook.com/iTecRioCuarto" class="text-decoration-none me-3">
                <i class="bi bi-facebook fs-4"> Facebook</i>
              </a>
              <a href="https://wa.me/1234567890" target="_blank" class="text-decoration-none">
                <i class="bi bi-whatsapp fs-4"> Whatsapp</i>
              </a>
            </div>

      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
